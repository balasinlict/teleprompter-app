name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Set base for GitHub Pages
        run: |
          node -e "const fs=require('fs');const p=require('./package.json');p.homepage=process.env.GITHUB_REPOSITORY?`https://$${process.env.GITHUB_REPOSITORY.split('/')[0]}.github.io/$${process.env.GITHUB_REPOSITORY.split('/')[1]}/`:p.homepage;fs.writeFileSync('package.json',JSON.stringify(p,null,2));"

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


